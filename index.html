<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.zoom-in-zoom-out {
  margin: 24px;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #bbb;

  animation: zoom-in-zoom-out 2s ease-out infinite;
}

@keyframes zoom-in-zoom-out {
  0% {
    transform: scale(1, 1);
  }
  50% {
    transform: scale(1.5, 1.5);
  }
  100% {
    transform: scale(1, 1);
  }
}
</style>
</head>

<body>

<h2>Qure.ai</h2>
<img src="docs/assets/images/bodyimage.jpeg" alt="Workplace" usemap="#workmap" style="width:50%;">

<map name="workmap">
  <div class="zoom-in-zoom-out"><area shape="circle" coords="34,44,270,350" alt="Computer" href="https://app.qure.ai/patients-list" target="_blank"></div>
  <area shape="circle" coords="290,172,333,250" alt="Phone" href="https://www.google.com/" target="_blank">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.bing.com/" target="_blank">
</map>


<div class="zoom-in-zoom-out"></div>

</body>
</html>
